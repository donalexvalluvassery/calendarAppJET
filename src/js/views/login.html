<div class="oj-hybrid-padding" id="myDIV">
    <br>
    <oj-input-text id="username" value="{{userName}}" label-hint="username" required help-hints.definition="please enter your username"></oj-input-text>
    <br><br>
    <oj-input-password id="password" value="{{password}}" label-hint="password" required help-hints.definition="please enter your password"></oj-input-password>
    <br><br>
    <oj-button data-bind="click: loginClick">Login</oj-button>
</div>
